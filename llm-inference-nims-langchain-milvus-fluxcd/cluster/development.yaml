---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: workload
  namespace: flux-system
spec:
  interval: 10m0s
  dependsOn:
    - name: nvidia
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./llm-inference-nims-langchain-milvus-fluxcd/workload
  prune: true
  wait: true
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: nvidia
  namespace: flux-system
spec:
  dependsOn:
    - name: infra
  interval: 10m0s
  retryInterval: 1m
  timeout: 5m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./llm-inference-nims-langchain-milvus-fluxcd/nvidia
  prune: true
  wait: true
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: infra
  namespace: flux-system
spec:
  interval: 10m0s
  retryInterval: 1m
  timeout: 5m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./llm-inference-nims-langchain-milvus-fluxcd/infra
  prune: true
  wait: true
  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: cluster-config
